      <div style="font-size: 42px;white-space: nowrap;font-weight:bold;"><br/>Подтверждение оплаты с баланса телефона <br/></div>

      <div th:replace="fragment/errors"></div>

      <div>
        <table width="95%" align="Left" border="0" cellspacing="2" cellpadding="2" class="content_block">
          <colgroup>
            <col width="60%" valign="top"/>
            <col width="40%" valign="top"/>
          </colgroup>
          <tbody>
            <tr>
              <td colspan="2"><br/></td>
            </tr>
            <tr>
              <td>Ваш номер телефона:</td>
              <td th:text="'+7(' + ${#strings.substring(msisdn,1,4)} + ')' + ${#strings.substring(msisdn,4)}">+7(903)9770707</td>
            </tr>
            <tr>
              <td width="40%" class="content_block">Контакты<br /> провайдера:</td>
              <td class="content_block" th:utext="${#strings.replace(partnerContact,',',',&lt;br/&gt;')}"> ООО «Партнерские технологии»,<br/> 8-800-555-39-76,<br/> helpdesk@part-t.ru</td>
            </tr>

            <tr th:if="${issas == 'true'}">
              <td class="label-column">
                <label for="accountType">Тип списания</label>
              </td>
              <td>
                <span id="accountType">Со специального авансового счёта</span>
              </td>
            </tr>

            <tr>
              <td colspan="2"></td>
            </tr>
            <div th:replace="fragment/captcha"></div>
            <div th:replace="fragment/activation_code"></div>
          </tbody>
        </table>

        <br/>

        <table width="95%" align="Left" border="0" cellspacing="3" cellpadding="3" class="content_block">
          <colgroup>
            <col width="10%" valign="top"/>
            <col width="45%" valign="top"/>
            <col width="45%" valign="top"/>
          </colgroup>
          <tbody>
            <tr>
              <td colspan="3"><br/></td>
            </tr>
            <tr>
              <td align="center" colspan="3"> <a href="http://moskva.beeline.ru/customers/products/mobile/services/details/uslugi-na-korotkikh-nomerakh/">Пользовательское соглашение</a> </td>
            </tr>
            <tr>
              <td colspan="3"><br/></td>
            </tr>
            <tr>
              <td colspan="3" align="center">
                <div align="center" class="wap-button-group">
                  <button id="wapSubmitBtn" type="submit" th:if="${useSmsLink}" class="btn" th:classappend="${!isWebRequest} ? 'wap'">
                    Получить SMS
                  </button>

                  <button id="wapSubmitBtn" type="submit" class="btn" th:classappend="${!isWebRequest} ? 'wap'" th:if="${useSmsLink == null || useSmsLink == 'false'}">
                    <span th:switch="${evalRequestType}">
                      <span th:case="'single-request'">
                        <span class="line1">Получить доступ</span>
                        <br/>
                        <span th:if="${tarifficationType == 1 and cpaRequestPriceCodePrice != null}" th:text="${cpaRequestPriceCodePrice} + ' руб.'" class="line2">13 руб.</span>
                      </span>

                      <span th:case="'subscription-request'">
                        <span class="line1">Получить доступ</span>
                        <br/>
                        <span th:if="${cpaSubscriptionChargePeriodPriceCodePrice > 0}" th:text="${cpaSubscriptionChargePeriodPriceCodePrice} + ' руб.' + ' за ' + ${cpaSubscriptionChargePeriodStr}" class="line2">32 руб. за 10 дней</span>
                      </span>

                      <span th:case="'tnb-subscription-request'">
                        <span class="line1">Получить доступ</span>
                        <br/>

                        <span th:text="${cpaSubscriptionChargePeriodPriceCodePrice > 0 ? cpaSubscriptionChargePeriodPriceCodePrice + ' руб.' : 'Бесплатно'} + ' ' + ${cpaTnbTryEndDate != null ? 'до ' + formatter.formatDate(cpaTnbTryEndDate, 'dd.MM.yyyy') : cpaSubscriptionPeriodStr}" class="line2">до ЧЧ.ММ.ГГ</span>

                        <br/>

                        <span th:if="${buy_cpaSubscriptionChargePeriodPriceCodePrice > 0}" th:text="'Далее ' + ${buy_cpaSubscriptionChargePeriodPriceCodePrice + ' руб.' + ' в ' + buy_cpaSubscriptionChargePeriodStr}" class="line3">32 руб. в 10 дней</span>
                      </span>
                    </span>
                  </button>

  <body th:if="${isWebRequest} == true">
    <form method="POST" action="/landing" th:attr="action=@{order.html(sessionId=${session_id})}" name="mainFrm">
      <div class="content_block_top" th:classappend="${!isWebRequest} ? 'wap'">
        <div class="caption" th:utext="${isWebRequest} == false ? 'Подтверждение оплаты с баланса телефона' : 'Подтверждение оплаты с баланса телефона&lt;br /&gt;шаг 2 из 2'">Подтверждение оплаты с баланса телефона</div>
      </div>

      <div class="content_block_middle" th:classappend="${!isWebRequest} ? 'wap'">

        <!-- <div th:replace="fragment/errors"></div> -->
        @@include('../../const/fragments/errors.html')

        <input type="hidden" name="requestId" th:value="${requestId}"/>
        <input type="hidden" name="msisdn" th:value="${msisdn}"/>
        <input type="hidden" name="repeatCode" value="false"/>

        <table class="content" th:classappend="${!isWebRequest} ? 'wap'">
          <tr>
            <td class="label-column">
              <label for="msisdn">Ваш номер телефона</label>
            </td>
            <td>
              <span id="msisdn" th:text="'+7(' + ${#strings.substring(msisdn,1,4)} + ')' + ${#strings.substring(msisdn,4)}">+7(903)9770707</span>
            </td>
          </tr>

          <!-- <tr th:if="${evalRequestType == 'subscription-request'}" th:include="fragment/subscription_info" th:remove="tag"></tr> -->
          @@include('../../const/fragments/subscription_info.html')
          <!-- <tr th:if="${evalRequestType == 'tnb-subscription-request'}" th:include="fragment/tnb_subscription_info" th:remove="tag"></tr> -->
          <!-- @@include('../../const/fragments/tnb_subscription_info.html') -->
          <!-- <tr th:if="${evalRequestType == 'single-request'}" th:include="fragment/single_request_info" th:remove="tag"></tr> -->
          <!-- @@include('../../const/fragments/single_request_info.html') -->
          <tr th:if="${issas == 'true'}">
            <td class="label-column">
              <label for="accountType">Тип списания</label>
            </td>
            <td>
              <span id="accountType">Со специального авансового счёта</span>
            </td>
          </tr>
          <tr>
            <td colspan="2">&nbsp;</td>
          </tr>
          <div th:replace="fragment/captcha"></div>
          <div th:replace="fragment/activation_code"></div>
        </table>

        <br/>

        <div th:if="${isWebRequest} == true" class="button-group">
          <button id="submitBtn" type="submit" class="btn" th:classappend="${!isWebRequest} ? 'wap'">ОК</button>
        </div>
        <div th:if="${isWebRequest} == false" class="wap-button-group">

          <button id="wapSubmitBtn" type="submit" th:if="${useSmsLink}" class="btn" th:classappend="${!isWebRequest} ? 'wap'">
            Получить SMS
          </button>

          <button id="wapSubmitBtn" type="submit" class="btn" th:classappend="${!isWebRequest} ? 'wap'" th:if="${useSmsLink == null || useSmsLink == 'false'}">
            <span th:switch="${evalRequestType}">
              <span th:case="'single-request'">
                <span th:if="${tarifficationType == 1 and cpaRequestPriceCodePrice != null}" th:text="${cpaRequestPriceCodePrice} + ' руб.'" class="line1">13 руб.</span>
                <span th:unless="${tarifficationType == 1 and cpaRequestPriceCodePrice != null}" class="line2">OK</span>
              </span>

              <span th:case="'subscription-request'">
                <span>Получить доступ</span>
                <br/>
                <span th:if="${cpaSubscriptionChargePeriodPriceCodePrice > 0}" th:text="${cpaSubscriptionChargePeriodPriceCodePrice} + ' руб.' + ' за ' + ${cpaSubscriptionChargePeriodStr}" class="line3">32 руб. за 10 дней</span>
                <span th:unless="${cpaSubscriptionChargePeriodPriceCodePrice > 0}" class="line4">OK</span>
              </span>

              <span th:case="'tnb-subscription-request'">
                <span>Получить доступ</span>
                <br/>

                <span th:text="${cpaSubscriptionChargePeriodPriceCodePrice > 0 ? cpaSubscriptionChargePeriodPriceCodePrice + ' руб.' : 'Бесплатно'} + ' ' + ${cpaTnbTryEndDate != null ? 'до ' + formatter.formatDate(cpaTnbTryEndDate, 'dd.MM.yyyy') : cpaSubscriptionPeriodStr}" class="line5">до ЧЧ.ММ.ГГ</span>

                <br/>

                <span th:if="${buy_cpaSubscriptionChargePeriodPriceCodePrice > 0}" th:text="'Далее ' + ${buy_cpaSubscriptionChargePeriodPriceCodePrice + ' руб.' + ' в ' + buy_cpaSubscriptionChargePeriodStr}" class="line7">32 руб. в 10 дней</span>
              </span>
            </span>
          </button>
        </div>
      </div>

      <div class="content_block_bottom" th:classappend="${!isWebRequest} ? 'wap'">
        <br/>
        <br/>
        <br/>
      </div>
    </form>
  </body>
</html>
