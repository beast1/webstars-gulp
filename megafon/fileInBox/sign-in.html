<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <!-- <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1"> -->
    <meta name="viewport" content="width=device-width,initial-scale=0.45,user-scalable=yes" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=cyrillic" rel="stylesheet" />
    <link href="css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="logo">
        <img class="logo__img" src="img/logo-fileinbox.png" alt="files in box">
    </div>
    <div class="page">
        <div class="page__left"></div>
        <form class="form  page__right" id="ACTION_FORM" action="ACTION_FORM_VALUE" method="POST">;
            <h1 class="page__title">Получить доступ к файлам</h1>
            <div class="form__item">
                <label class="form__label" for="MSISDN_INPUT">Введите ваш номер телефона:</label>
                <div class="form__input-wrap">
                    <input class="msisdn  form__input" id="MSISDN_INPUT" name="MSISDN_INPUT" type="text">
                </div>
            </div>;
            <div class="form__row  form__row_captcha">
                <div class="form__item">
                    <label class="form__label  form__label_captcha" for="CAPTCHA_INPUT">Введите код с картинки:</label>
                    <input class="code  form__input" id="CAPTCHA_INPUT" name="CAPTCHA_INPUT" type="text">
                </div>
                <div class="form__item_captcha">
                    <img class="form__captcha-img" src="/col/mds4/adminif/css/newadminif/captcha_sample.png" height="53" width="151">
                    <a class="form__captcha-reload" id="CAPTCHA_RELOAD_ELEM" href="#">Обновить код</a>
                </div>
            </div>;
            <button class="btn  btn_align_left  form__submit" type="submit"><span class="btn__text">Скачать контент</span></button>
            <div class="small">
                <START_OPTION_INFO_BLOCK>Информация для абонентов - тел. 8-800-500-25-43 (бесплатно в домашнем регионе) | <a href='ваша ссылка'>Правила подписки поставщика услуг</a> | <a href='#<LK_LINK_URL>'>Личный кабинет</a>
                    <END_OPTION_INFO_BLOCK>
            </div>
        </form>
    </div>
</body>

</html>;
