<div class="form__row  form__row_captcha">
	<div class="form__item  form__item_1-of-2">
		<label class="form__label  form__label_captcha" for="%c.id">%c.text</label>
		<input class="%c.class  form__input" id="%c.id" name="%c.id" type="text">
	</div>
	<div class="form__item  form__item_1-of-2  form__item_captcha">
		<img class="form__captcha-img" src="%c.src">
		<a class="form__captcha-reload" id="%c.reloadId" href="#">%c.reloadText</a>
	</div>
</div>
